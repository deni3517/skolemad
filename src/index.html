<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikloftet</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <header class="shadow-sm">
      <div class="mx-auto max-w-screen-xl p-4">
        <div class="flex items-center justify-between space-x-4 lg:space-x-10">
          <nav class="hidden space-x-8 text-sm font-medium md:flex">
            <a class="text-gray-500" href="lokaler_priser.html"
              >Lokaler & priser</a
            >
            <a class="text-gray-500" href="omos_kontakt.html"
              >Om os & kontakt</a
            >
          </nav>
          <div class="flex justify-center lg:w-0 lg:flex-1">
            <a href="index.html">
              <img class="h-12" src="/img/logo.png" alt="" />
            </a>
          </div>

          <div class="lg:hidden">
            <button
              class="rounded-lg bg-gray-100 p-2 text-gray-600"
              type="button"
            >
              <span class="sr-only">Open menu</span>
              <svg
                aria-hidden="true"
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewbox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6h16M4 12h16M4 18h16"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <section class="relative bg-white">
      <img
        class="absolute inset-0 h-full w-full object-cover object-[75%] sm:object-[25%] sm:opacity-100"
        src="https://images.unsplash.com/photo-1601758003122-53c40e686a19"
        alt="Couple on a bed with a dog"
      />

      <div
        class="hidden sm:absolute sm:inset-0 sm:block sm:to-transparent"
      ></div>

      <div
        class="relative mx-auto max-w-screen-xl px-4 py-32 lg:flex lg:h-screen lg:items-center"
      >
        <div class="max-w-xl text-center sm:text-left">
          <h1 class="text-orange text-3xl font-extrabold uppercase sm:text-5xl">
            Musikloftet
          </h1>

          <div class="mt-8 flex flex-wrap gap-4 text-center">
            <a
              class="bg-green block w-full rounded px-12 py-3 text-sm font-medium uppercase text-white shadow hover:bg-rose-700 focus:outline-none focus:ring active:bg-rose-500 sm:w-auto"
              href="lokaler_priser.html"
            >
              Book nu
            </a>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="index.js"></script>
  </body>
</html>
