<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musikloftet</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body>
    <header class="shadow-sm">
      <div class="mx-auto max-w-screen-xl p-4">
        <div class="flex items-center justify-between space-x-4 lg:space-x-10">
          <nav class="hidden space-x-8 text-sm font-medium md:flex">
            <a class="text-gray-500" href="lokaler_priser.html"
              >Lokaler & priser</a
            >
            <a class="text-gray-500" href="omos_kontakt.html"
              >Om os & kontakt</a
            >
          </nav>
          <div class="flex justify-center lg:w-0 lg:flex-1">
            <a href="index.html">
              <img class="h-12" src="/img/logo.png" alt="" />
            </a>
          </div>

          <div class="lg:hidden">
            <button
              class="rounded-lg bg-gray-100 p-2 text-gray-600"
              type="button"
            >
              <span class="sr-only">Open menu</span>
              <svg
                aria-hidden="true"
                class="h-5 w-5"
                fill="none"
                stroke="currentColor"
                viewbox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4 6h16M4 12h16M4 18h16"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </header>

    <script type="module" src="index.js"></script>

</html>
